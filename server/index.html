<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <button type="" id="executePlannedMeasurementBtn">executePlannedMeasurement</button>
    <input type="" name="" value="" id="objectIdField">
    <button type="" id="getListOfObjectsBtn">getListOfObjects</button>
    <button type="" id="getObjectMeasurementDataBtn">getObjectMeasurementData</button>
    <button type="">Stop</button>
    <script>
      const executePlannedMeasurementBtn = document.getElementById('executePlannedMeasurementBtn');
      const getListOfObjectsBtn = document.getElementById('getListOfObjectsBtn');
      const getObjectMeasurementDataBtn = document.getElementById('getObjectMeasurementDataBtn');
      const objectIdField = document.getElementById('objectIdField');

      executePlannedMeasurementBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/executePlannedMeasurement", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"object_id": objectIdField.value}),
        }).then(data => {
          console.log(data);
        });
      })

      getListOfObjectsBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/getListOfObjects", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"message": "getObjects"}),
        }).then(data => {
          console.log(data);
        });
      })

      getObjectMeasurementDataBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/getObjectMeasurementData", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"object_name": ""}),
        }).then(data => {
          console.log(data);
        });
      })

    </script>
  </body>
</html>
