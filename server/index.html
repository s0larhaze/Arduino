<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <button type="" id="startCheckBtn">startCheck</button>
    <input type="" name="" value="" id="objectIdField">
    <button type="" id="getObjectsBtn">getObjects</button>
    <button type="" id="getDataBtn">getData</button>
    <button type="" id="getMeasuresBtn">getMeasures</button>
    <button type="">Stop</button>
    <script>
      const startCheckBtn = document.getElementById('startCheckBtn');
      const getObjectsBtn = document.getElementById('getObjectsBtn');
      const getDataBtn = document.getElementById('getDataBtn');
      const objectIdField = document.getElementById('objectIdField');
      const getMeasuresBtn = document.getElementById('getMeasuresBtn');

      startCheckBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/startCheck", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"object_id": objectIdField.value}),
        }).then(data => {
          console.log(data);
        });
      })

      getObjectsBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/getObjects", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"message": "getObjects"}),
        }).then(data => {
          console.log(data);
        });
      })

      getDataBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/getData", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"object_name": ""}),
        }).then(data => {
          console.log(data);
        });
      })

      getMeasuresBtn.addEventListener('click', () => {
        fetch("http://localhost:3000/api/getMeasures", {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({"object_id": objectIdField.value}),
        }).then(data => {
          console.log(data);
        });
      })

    </script>
  </body>
</html>
